{% include "base.html" %}
{% block context %}
    <div class="container">
        <div class="row">
            <h3 class="mt-3">Группы</h3>
        </div>
        <div class="row">
            <div class="col-12">
                {% for group in groups %}
                    <p>{{ group.name }}</p>
                    <p>{{ group.status }}</p>
                    <p>{{ group.tag }}</p>
                    <p>{{ group.date_checkin }}</p>
                    <p>{{ group.date_checkout }}</p>
                    <hr>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
