{% load static %}
{% include "base.html" %}
{% block context %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="mt-3">Отчет</h2>
            </div>
            <div class="col">
                <h4 class="mt-3">Наличные в кассе: {{ cash_on_hand }} &#8381;</h4>
            </div>
        </div>
        <div class="row">
            <form method="get" action="{% url "report" %}">
                <div class="col mt-3">
                    <h3>Период</h3>
                    <div class="row row-cols-lg-auto g-3 align-items-center">
                        <div class="col-12">
                            <label for="finish-date-report" class="form-label">Начало</label>
                            <input value="{{ finish_date|date:"Y-m-d" }}" type="date" class="form-control"
                                   id="finish-date-report" name="finish_date_report">
                        </div>
                        <div class="col-12">
                            <label for="start-date-report" class="form-label">Конец</label>
                            <input value="{{ start_date|date:"Y-m-d" }}" type="date" class="form-control"
                                   id="start-date-report" name="start_date_report">
                        </div>


                        <div class="col-12">
                            <label class="form-label" for="inlineFormSelectIncomeCategory">Категории прихода</label>
                            <select class="form-select" id="inlineFormSelectIncomeCategory" name="category_income">
                                <option selected></option>
                                {% for income_category in income_categories %}
                                    <option value="{{ income_category.id }}">{{ income_category }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="inlineFormSelectOutcomeCategory">Категории расхода</label>
                            <select class="form-select" id="inlineFormSelectOutcomeCategory" name="category_outcome">
                                <option selected></option>
                                {% for outcome_category in outcome_categories %}
                                    <option value="{{ outcome_category.id }}">{{ outcome_category }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="col-12">
                            <label class="form-label" for="inlineFormSelectGroup">Группа</label>
                            <select class="form-select" id="inlineFormSelectGroup" name="group">
                                <option selected></option>
                                {% for group in groups %}
                                    <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="inlineFormSelectObjets">Объекты</label>
                            <select class="form-select" id="inlineFormSelectObjets" name="hotel">
                                <option selected></option>
                                {% for hotel in hotels %}
                                    <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                                {% endfor %}

                            </select>
                        </div>

                    </div>
                    {#                    <button class="btn btn-secondary mt-3" type="submit">Сгенерировать отчет</button>#}

                    <button class="btn btn-secondary mt-3" type="button" onclick="getReportAsync()">Сгенерировать отчет
                    </button>

                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Даты</th>

                    <th scope="col">Баланс</th>
                </tr>
                </thead>
                <tbody>
                {% for balance in balances %}
                    <tr>
                        <td><a href="{% url "report-detail" balance.date_service %}">{{ balance.date_service }}</a></td>
                        <td>{{ balance.balance }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<script src="{% static "js/acync_report.js" %}"></script>
{% endblock %}
